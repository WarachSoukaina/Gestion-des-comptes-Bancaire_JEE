<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">
<head>
<meta charset="utf-8" />
<title>Ajouter Compte</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	
	<link rel="stylesheet" type="text/css" 
      href="../static/css/style.css"
      th:href="@{css/style.css}"/>
      
</head>
<body>
<div layout:fragment="content">
	<div class="container spacer">
		<div class="panel panel-primary">
			<div class="panel-heading">Saisie d'un compte</div>
			<div class="panel-body">
				<form th:action="@{save}" method="post">
				<div class="form-group">
						<label class="control-label">Code du compte</label> <input
							class="form-control" type="text" name="codeCompte"
							th:value="${compte.code}"></input><br> <span
							class="red" th:errors="${compte.code}"></span>
					</div>
					
					<div class="form-group">
						<label class="control-label">Date de cr√©ation:</label> <input
							class="form-control" type="text" name="datedecreation"
							th:value="${compte.dateCreation"></input><br> <span
							class="red" th:errors="${compte.dateCreation}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Solde</label> <input
							class="form-control" type="text" name="solde"
							th:value="${compte.solde}"></input><br> <span
							class="red" th:errors="${compte.solde}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Client</label> <input
							class="form-control" type="text"  name="client"
							th:value="${compte.client}"></input><br> <span
							class="red" th:errors="${compte.client}"></span>
					</div>


					<div>
						<button type="submit" class="btn btn-primary">Save</button> 						
						
						
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
