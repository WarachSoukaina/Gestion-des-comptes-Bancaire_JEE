<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>

		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href="@{/css/bootstrap.min.css}" />
		
		<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
		th:href="@{/css/myStyle.css}" />

</head>
<body>

<div class="col-md-6   col-md-offset-3  spacer40">
<br><br><br>
		<div class="panel panel-info">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
			
				<div th:if="${param.error}" class="red">Incorrect username or password</div>
				<div th:if="${param.Logout}" class="red">You have been logged out</div>
				
				
				<form class="form-horizontal" th:action="@{/login}" method="post">
					<div>
						<label class="control-label" >Login :</label>
						<input type="text" name="username" class="form-control" />
					</div>
					<div>
						<label class="control-label" >Mot de passe :</label>
						<input type="password" name="password" class="form-control" />
					</div>
					<br>
					
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div> 
		</div>
</div>








</body>
</html>
